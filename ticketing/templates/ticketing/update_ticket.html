{% extends 'base.html' %}
{% block content %}

    <form method='POST' enctype='multipart/form-data' >
        {% csrf_token %}

        <table class='mx-auto'>
            <thead class='text-center'> 
                <tr>
                    <th colspan='2' class='lead font-weight-bold'>
                        Modifier un ticket
                    </th>
                </tr>
            </thead>

            {{ form.as_table}}

            <tr>
                <td colspan='2' class='container'>
                    <div class='row mt-3'>
                        <a href="{% url 'home' %}" class='btn btn-outline-dark mx-auto'>Annuler</a>
                        <button type='submit' class='btn btn-outline-dark mx-auto'>Enregistrer</button>
                    </div>
                </td>
            </tr>
        </table>
    </form>


{% endblock %}
