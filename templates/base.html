{% load static %}

<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>LITReview ᕙ(⇀‸↼‶)ᕗ</title>
        <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
                               integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
                               crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
        <link rel="stylesheet" type="text/css" href="{% static 'style/base_main.css' %}">
    </head>

    <body>

        <div class='container-fluid mb-3'>
            <div class='row justify-content-between banner'>

                <span class='col-3 m-auto'>
                    <a href="{% url 'home' %}">Home</a>
                </span>

                <span class='col-3 m-auto d-block'>
                    <img src="{% static 'LITReview.png' %}" alt='Logo' class='mx-auto d-block'>
                </span>

                <span class='col-3 m-auto'>
                    {% if user.is_authenticated %}
                        <nav class='float-right'>
                            <ul class='nav'>
                                <li class='nav-item dropdown'>
                                    <a class='nav-link' href="#" data-toggle='dropdown' aria-haspopup="true" aria-expanded="false">
                                        {% if user.photo %}
                                            <img src='{{ user.photo.url }}' alt='Avatar' class='rounded-circle'>
                                        {% else %}
                                            <span class='dropdown-toggle'>{{ user.username }}</span>
                                        {% endif %}
                                    </a>
                                    <div class='dropdown-menu'>
                                        <a class='dropdown-item' href="{% url 'my_account' %}">Mon compte</a>
                                        <br>
                                        <a class='dropdown-item' href="{% url 'logout' %}">Se déconnecter</a>
                                    </div>
                                </li>
                            </ul>
                        </nav>
                    {% endif %}
                </span>
            </div>
        </div>

        <!-- <div class='container bg-warning'> -->
        <div class='container-fluid'>
            {% block content %}{% endblock %}
        </div>



<!-- Bootstrap -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    </body>
</html>
