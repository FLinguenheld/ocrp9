{% extends 'authentication/base.html' %}
{% block content_authentication %}

    <form method='post'>
        {% csrf_token %}

        <table class='mx-auto'>
            <thead class='text-center'> 
                <tr>
                    <th colspan='2' class='lead font-weight-bold'>
                        Changement de mot de passe
                    </th>
                </tr>
            </thead>

            {{ form.as_table}}

            <tr>
                <td colspan='2' class='container'>
                    <div class='row mt-3'>
                        <a href="{% url 'my_account' %}" class='btn btn-outline-dark mx-auto'>Annuler</a>
                        <button type='submit' class='btn btn-outline-dark mx-auto'>Modifier</button>
                    </div>
                </td>
            </tr>
        </table>
    </form>

{% endblock content_authentication %}
