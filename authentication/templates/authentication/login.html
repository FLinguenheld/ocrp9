{% extends 'authentication/base.html' %}
{% block content_authentication %}

    <form method='POST'>
        {% csrf_token %}

        <table class='mx-auto'>
            <thead class='text-center'> 
                <tr>
                    <th colspan='2' class='lead font-weight-bold'>
                        Connexion
                    </th>
                </tr>
            </thead>

            {{ form.as_table}}

            <tr>
                <td colspan='2' class='container'>
                    <div class='row mt-3'>
                        <a href="{% url 'login' %}" class='btn btn-outline-dark mx-auto'>Annuler</a>
                        <button type='submit' class='btn btn-outline-dark mx-auto'>Valider</button>
                    </div>
                </td>
            </tr>
            <tr>
                <td colspan='2' class='container'>
                    <hr>
                    <p class='text-center'>Pas encore membre ?&nbsp;<a href="{% url 'signup' %}">S'inscrire</a></p>
                </td>
            </tr>
        </table>
    </form>

{% endblock content_authentication %}
